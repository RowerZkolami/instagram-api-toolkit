openapi: 3.0.1
################################################################################
#                              API Information                                 #
################################################################################
info:
  title: Instagram API
  description: The Instagram Private API in OpenAPI specs.v3.0
  version: 0.0.1
################################################################################
#                  Host, Base Path, Schemes and Content Types                  #
################################################################################
servers:
- url: https://i.instagram.com/api/v1
  description: The private API of Instagram
  # variables:
  #   base: 
  #     default: api
  #   version: 
  #     enum: 
  #       - v1
  #       - v2
  #     default: v2
################################################################################
#                              Paths (Endpoints)                               #
################################################################################
paths:
  $ref: 'endpoints.yaml'

################################################################################
#                                 Definitions                                  #
################################################################################
components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
    Error:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
        error_type:
          type: string